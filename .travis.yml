notifications:
  email:
    recipients:
    - we@batjackson.com
language: ruby
rvm:
- 2.4.2
install: bundle install --jobs=3 --retry=3
script:
- echo TEST
addons:
  ssh_known_hosts: shell.gridhost.co.uk

before_deploy:
- echo openssl aes-256-cbc -K $encrypted_dcabf2bf7c8e_key -iv $encrypted_dcabf2bf7c8e_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- set -x;openssl aes-256-cbc -K $encrypted_dcabf2bf7c8e_key -iv $encrypted_dcabf2bf7c8e_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --exclude=deploy_rsa.enc $TRAVIS_BUILD_DIR/ isylvania@shell.gridhost.co.uk:public_html/
  on:
    branch: master
after_deploy:
- rm -rfv /tmp

